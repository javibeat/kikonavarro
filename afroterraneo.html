<body>

  <div id="menu-container"></div>

  <main class="main-content">
    <div class="afro-logo-container">
      <img src="assets/img/afroterraneo-logo.png" alt="Afroterraneo Logo" class="afro-logo" loading="lazy"
        srcset="assets/img/afroterraneo-logo.png 1x, assets/img/afroterraneo-logo.png 2x"
        sizes="(max-width: 600px) 100vw, 50vw" />
    </div>
    <section class="album-section bento">
      <div class="album-flex">
        <picture>
          <source srcset="assets/img/webp/afroterraneo-album.webp" type="image/webp">
          <img src="assets/img/afroterraneo-album.jpg" alt="Afroterraneo Band Album" class="album-img" loading="lazy">
        </picture>
        <div class="album-info">
          <h2>AFROTERRANEO Band</h2>
          <p>Wonderwheel Recordings 2020</p>
          <div class="afro-player-container">
            <iframe class="afro-spotify-embed"
              src="https://open.spotify.com/embed/album/4BpBqfC0qi6MaB3l96QBo4?utm_source=generator" width="100%"

              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"></iframe>
          </div>
          <div class="album-links">
            <a href="https://open.spotify.com/album/4BpBqfC0qi6MaB3l96QBo4" target="_blank" class="platform-btn spotify"
              title="Spotify">
              <img src="assets/icons/Spotify.svg" alt="Spotify" />
            </a>
            <a href="https://music.apple.com/es/album/afroterraneo/1504581491" target="_blank"
              class="platform-btn apple" title="Apple Music">
              <img src="assets/icons/apple-music.svg" alt="Apple Music" />
            </a>
            <a href="https://kikonavarro.bandcamp.com" target="_blank" class="platform-btn bandcamp" title="Bandcamp">
              <img src="assets/icons/bandcamp.png" alt="Bandcamp" />
            </a>
            <a href="https://www.beatport.com/release/afroterraneo/2907968" target="_blank"
              class="platform-btn beatport" title="Beatport">
              <img src="assets/icons/beatport.svg" alt="Beatport" />
            </a>
            <a href="https://www.traxsource.com/title/1342762/afroterraneo" target="_blank"
              class="platform-btn traxsource" title="Traxsource">
              <img src="assets/icons/traxsource.png" alt="Traxsource" />
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>
  <script src="assets/js/menu.js"></script>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
        if (window.initMenuListeners) window.initMenuListeners();
      });
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
