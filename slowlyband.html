  <script src="assets/js/menu.js"></script>
  <script src="assets/js/gallery-lightbox.js"></script>
  <script>
    // Script de inicialización para la galería de esta página
    document.addEventListener('DOMContentLoaded', () => {
      const imagesOnPage = document.querySelectorAll('.gallery-img');
      if (window.setupLightbox) {
        window.setupLightbox(Array.from(imagesOnPage));
      }
    });

    // Carga de menú y footer
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
        if (window.initMenuListeners) window.initMenuListeners();
      });
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
