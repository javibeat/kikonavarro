<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afroterraneo Music</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            /* Or any other background color from the design system */
        }

        .centered-content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo {
            max-width: 600px;
            /* Adjust size as needed */
            width: 90%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="centered-content">
        <picture>
            <source srcset="assets/img/webp/afroterraneo-logo.webp" type="image/webp">
            <img src="assets/img/afroterraneo-logo.png" alt="Afroterraneo Music Logo" class="logo">
        </picture>
    </div>
</body>

</html>
